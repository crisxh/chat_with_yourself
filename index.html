    <html lang="en">

        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">

        <title>Chat</title>
        <script src="https://unpkg.com/export-from-json/dist/umd/index.min.js"></script>
    </head>
    <body>
        <main>
            <div id="chatContainer">
                <div id="chatBox">
                    <div id="chatLogBox">
                        <div id="chatLog">
                         waiting for messages...
                        
                        </div>
                    </div>
                    <div id="typingBox">
                        <div id="isTyping"></div>
                    </div>
                   
                        <div id="chatButtons">

                                <select id="userSelect">
                                    <option id="orange">orange</option>
                                    <option id="purple">purple</option>
                                    <option id=green">green</option>
                                    <option id="yellow">yellow</option>
                                </select>
                            <input id="chatInput" type="text">

                        <div id="userImgIco"></div>
                
                    </div>
                    
                </div>
                <div id="userBox">
                    <div id="online">
                   
                        <div id="userListBox">

                            <div id="userList">
                               
                                <ul id="list">
                                
                                </ul>
                            </div>
                        </div>
                        <div id="userButtons">
                            
                            <button id="addUser"> Add </button>
                            <button id="exportUsers">Export </button>
                            <button id="importUsers">Import </button>
                        </div>
                    </div>
                </div>
            </div>
